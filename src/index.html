<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>

  <body>
    <header>
      <h1>Weather Tracker</h1>
    </header>
    <main class="container">
      <form class="form">
        <input type="text" name="city" id="city" placeholder="Weather in..." />
        <button type="submit" id="submit">Get Weather</button>
      </form>
      <figure>
        <img class="loader" src="./images/loader.gif" alt="loader" />
      </figure>
      <div id="results"></div>
      <p class="error"></p>
    </main>

    <script id="card-template" type="text/x-handlebars-template">
      <div class="weather">
        {{#each weatherData}}
          <div class="weather__card">
            <p>
              {{applicable_date}}
            </p>
            <h2>
              {{day}}
            </h2>
            <figure>
              <img src={{img_source}} alt="" />
            </figure>
            <p>
              Max:
              <span class="temperature">
                {{max_temp}}
              </span>
              °C
            </p>
            <p>
              Min:
              <span class="temperature">
                {{min_temp}}
              </span>
              °C
            </p>
            {{#if wind_img}}
              <figure>
                <img src={{wind_img}} alt="" />
              </figure>
              <p>
                {{wind_speed}} km/h
              </p>
            {{/if}}
          </div>
        {{/each}}
      </div>
    </script>
  </body>
</html>
